    <div class="box">
        <form onsubmit="return validarLogin()">
            <fieldset>
                <div class="container, inputBox">
                    <legend><b>Recuperar Senha<b></b></legend>
                    <form>
                        <div class="inputBox">
                            <br><br>
                            <label for="method">Escolha o método de recuperação:</label>
                            <select id="method" name="method">
                                <option value="email">E-mail</option>
                                <option value="telefone">Telefone</option>
                            </select>
                        </div>
                        <div class="form-group,inputBox">
                            <br><br>
                            <label for="identifier" inputUser>E-mail ou Telefone:</label>
                            <input type="text" id="identifier" name="identifier">
                        </div>
                        <div class="form-group">
                            <br><br
                        <div class="inputBox">
                          <a class="nav-link" href="#" target="_blank">
              <button type="button" class="btn btn-outline-black" data-bs-toggle="modal"onclick=" sendRecoveryCode()">Enviar Código de Recuperação
              </button>
                        </div>      
                           <!-- <button type="button" onclick="sendRecoveryCode()">Enviar Código de Recuperação</button>-->
                        </div>
                    </form>
                    <div id="message"></div>
                </div>
            </fieldset>
        </form>
    </div>

    <script>
        function sendRecoveryCode() {
            var method = document.getElementById('method').value;
            var identifier = document.getElementById('identifier').value;

            if (method === 'email') {
                sendRecoveryCodeByEmail(identifier);
            } else if (method === 'telefone') {
                sendRecoveryCodeByTelefone(identifier);
            } else {
                showMessage('Por favor, escolha um método de recuperação');
            }
        }

        function sendRecoveryCodeByEmail(email) {
            // Simulação do envio de e-mail
            setTimeout(function() {
                var success = true; // Simula o envio com sucesso

                if (success) {
                    showMessage('E-mail de recuperação enviado com sucesso para ' + email);
                } else {
                    showMessage('Erro ao enviar o e-mail de recuperação');
                }
            }, 2000);
        }

        function sendRecoveryCodeByTelefone(telefone) {
            // Simulação do envio de SMS
            setTimeout(function() {
                var success = true; // Simula o envio com sucesso

                if (success) {
                    showMessage('Código de recuperação enviado para o telefone ' + telefone);
                } else {
                    showMessage('Erro ao enviar o código de recuperação por telefone');
                }
            }, 2000);
        }

        function showMessage(message) {
            var messageElement = document.getElementById('message');
            messageElement.innerText = message;
        }
    </script>
